<style>
/*
  Sépare l'entete du reste
*/

.wrapperPrincipal{
  display: grid;
  grid-gap: 10px;
  grid-row: auto;
  grid-auto-rows: minmax(100px, auto);
}
header{
  grid-row: 1;
  background-color : BLUE;
  opacity:40%;
}
#wrapMenu{
  grid-row: 2;
}

/*
Sépare les différentes div du header
*/

.wrapperHeader{
  display: grid;
}
#profil{
  grid-column: ;
}
#portefeuille{
  grid-column: 2;
}
#autre{
  grid-column: 3;
}


/*
Sépare menu du corps
*/
.wrapperCorps{
  display: grid;
  grid-gap: 10px;
  grid-template-columns:none;
}
#menu{
  grid-column: 1;
  background-color:GREEN;
  opacity:40%;
}
#corps{
  grid-column: 2 / 9;
}


/*
Sépare les différents boutons
*/
.wrapperMenu{
  display: grid;
  grid-gap: 10px;
}
button{
  width:auto;
  margin:4px;
}



/*
Sépare les différents produits
*/
.wrapperProduit {
  display: grid;
  grid-template-columns:none;
  grid-gap: 10px;
  grid-auto-rows: minmax(150px, auto);
}
.case{
  background-color:RED;
  opacity:40%;
}
.one {
  grid-column: 1 ;
  grid-row: 1;
}
.two {
  grid-column: 1;
  grid-row: 2;
}
.three {
  grid-column: 1;
  grid-row: 3;
}
.four {
  grid-column: 2;
  grid-row: 1;
}
.five {
  grid-column: 2;
  grid-row: 2;
}
.six {
  grid-column: 2;
  grid-row: 3;
}

/*
AUTRE CSS
*/
body{
  background-image: url("https://www.pieuvre.ca/wp-content/uploads/2020/03/superman-red-son.jpg");
}

</style>
